<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="med.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section class="hero">
    <header class="header">
        <p>
            Тортики та тістечка
        </p>
    </header>
    <aside class="aside">
        <ul class="menu">
            <li class="x">
                <p>Фільтр</p>
            </li>
            <li class="filter">
                <input type="range" min="1" max="100" class="slider">
            </li>
            <li class="x">
                <label for="b1">
                    Мафін
                </label>
            </li>
            <li class="x">
                <label for="b2">
                    Сметанковий
                </label>
            </li>
            <li class="x">
                <label for="b3">
                    Три ягоди
                </label>
            </li>
            <li class="x">
                <label for="b4">
                    Смачний
                </label>
            </li>
            <li class="x">
                <label for="b5">
                    Святковий
                </label>
            </li>
            <li class="x">
                <label for="b6">
                    Свято
                </label>

            </li>
            <li class="x">
                <label for="b7">Скинути</label>
                <input type="radio" name="i" id="b7" hidden>
            </li>
        </ul>
    </aside>
    <section class="table">
        <input type="radio" id="b1" name="i" hidden>
        <input type="radio" id="b2" name="i" hidden>
        <input type="radio" id="b3" name="i" hidden>
        <input type="radio" id="b4" name="i" hidden>
        <input type="radio" id="b5" name="i" hidden>
        <input type="radio" id="b6" name="i" hidden>
        <div class="item" id="i1">
            <img src="./media/mafin.png" alt="pic">
            <p class="cea">Мафін</p>
            <p class="energy">Energy: 45kal</p>
        </div>

        <div class="item" id="i2">
            <img src="./media/smetankov.png" alt="pic">
            <p class="cea">Сметанковий</p>
            <p class="energy">Energy: 45kal</p>
        </div>

        <div class="item" id="i3">
            <img src="./media/truyagodu.png" alt="pic">
            <p class="cea">3 ягоди</p>
            <p class="energy">Energy: 45kal</p>
        </div>

        <div class="item" id="i4">
            <img src="./media/cmachn.png" alt="pic">
            <p class="cea">Смачний</p>
            <p class="energy">Energy: 45kal</p>
        </div>

        <div class="item" id="i5">
            <img src="./media/svyatkov.png" alt="pic">
            <p class="cea">Святковий</p>
            <p class="energy">Energy: 45kal</p>
        </div>

        <div class="item" id="i6">
            <img src="./media/svyatoubab.png" alt="pic">
            <p class="cea">Свято</p>
            <p class="energy">Energy: 45kal</p>
        </div>
    </section>
</section>
</body>
</html>
